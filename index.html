<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="input-container">
            <input type="text" value="Mot de passe généré" readonly>
            <i class="fa-solid fa-copy"></i>
            <span class="tooltip">copié</span>
        </div>

        <div class="passwd-length">
            <span class="text">Longueur du mot de passe</span>
            <input type="text">
        </div>

        <div class="criteres">
            <div class="critere">
                <span class="critere-text">Contient des lettres Majuscules</span>
                <input type="checkbox" name="upper">
            </div>
            <div class="critere">
                <span class="critere-text">Contient des lettres Minuscules</span>
                <input type="checkbox" name="lower">
            </div>
            <div class="critere">
                <span class="critere-text">Contient des Nombres</span>
                <input type="checkbox" name="number">
            </div>
            <div class="critere">
                <span class="critere-text">Contient des Caractères Spéciaux</span>
                <input type="checkbox" name="special">
            </div>
        </div>
        
        <div class="btn-container">
            <button class="btn active">Générer le mot de passe</button>
        </div>
    </div>

    <div class="alert-container"></div>

</body>
</html>
